<!DOCTYPE html>
    <html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <title>Employee Summary</title>
    </head>
       <style>
       body {
          font-family:Arial, Helvetica, sans-serif;
          margin: 0 auto;
       }
       #header {
          background-color: burlywood;
          display: flex;
          justify-content: space-around;
          color: white;
          height: 8rem;
       }
       .card {
          border: 2px solid whitesmoke;
          margin: 1%;
          text-align: left;
          border-radius: 5px;
          height: 300px;
          min-width: 260px;
          float: left;
          box-shadow: 0 10px 20px rgba(0,0,0,0.19),0 6px 6px rgba(0,0,0,0.23);
          background-color: whitesmoke;
       }
       .nameDiv {
          background-color: firebrick;
          padding: 10px 20px 1px 20px;
          color: white;
       }
       .employeeInfo {
          margin-left: 20px;
          margin-right: 20px;
          border-radius: 3px;
       }
       h1 {
          padding-top: 35px;
       }
       h2 {
          margin-top: 0%;
          padding-top: 5px;
          
       }
       h5 {
          font-weight: 100;
          padding: 0px 10px 0px 10px;
          border: thin lightgrey solid;
          margin: 0% 0% 0% 0%;
          height: 3em;
          line-height: 40px;
       }
       #id {
          margin-top: 2em;
       }
       
       </style>
       
       
    <body>
       <div id="header">

       </div>

             <div class="nameDiv">

             </div>
             <div class ="employeeInfo">

          </div>
       
       <div class="card engineer col">

             </div>
             <div class="employeeInfo">
                <h5 id="id">ID: sfgsdfg</h5>
                <h5>Email: <a href="sfdgsdfg">sfdgsdfg</a></h5>
                <h5>GitHub: <a href="sfgsdfg">sfgsdfg</a></h5>

          </div>
       <div class="card intern col">

                <h2>sfgsfgs</h2>

             <div class="employeeInfo">
